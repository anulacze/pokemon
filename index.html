<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/pokeball.png">
    <title>Pokemon</title>
</head>
<body>
    <div class="top-content">
        <h1>Hello, you</h1>
        <img id="pokemon-logo" src="images/pokemon.png">
        <h1>freak!</h1>
        <p>Type the name of the pokemon, you would like to find here:</p>
        <form id="search-form">
            <input type="text" id="name-search" name="name-search" placeholder="Search">
            <button id="fetch-random-pokemon" type="button">Random Pokemon</button>
        </form>
        <img id="cute-pokemons" src="images/wallpaper.jpeg">
    </div>
    <div id="not_found"></div>
    <div class="pokemon-info">
        <h2 id="searched-pokemon"></h2>
        <div id="searched-pokemon-img"></div>
        <img id="grass-img" src="images/grass.png">
        <h3>Type:</h3>
        <div class="searched-pokemon-info" id="searched-pokemon-type"></div>
        <h3>Abilities:</h3>
        <div class="searched-pokemon-info" id="searched-pokemon-abilities"></div>
        <h3>Moves:</h3>
        <div class="searched-pokemon-info" id="searched-pokemon-moves"></div>
    </div>
</body>
</html>
